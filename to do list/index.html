<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App with Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new task..."
          required
        />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>

        </div>
      </div>
    </footer>
  </body>
</html>
